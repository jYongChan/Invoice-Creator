<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice creator</title>
    <link rel="stylesheet" href="invoice.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@500&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Invoice creator</h1>
      <h2>Thanks for choosing GoodCorp, LLC!</h2>
    </header>
    <main>
      <div class="services">
        <button id="wash-btn">Wash Car: $10</button>
        <button id="mow-btn">Mow Lawn: $20</button>
        <button id="pull-btn">Pull Weeds: $30</button>
      </div>

      <div class="desciprtion">
        <div>TASK</div>
        <div>TOTAL</div>
      </div>

      <div class="detail"></div>
      <hr />
      <div class="desciprtion bot">
        <div>NOTES</div>
        <div>TOTAL AMOUNT</div>
      </div>
      <div class="total">
        <p class="pay-method">We accept cash, credit card, or PayPal</p>
        <div class="total-price">$0</div>
      </div>

      <div class="btn-container">
        <button id="send">
          <img
            src="https://img.icons8.com/external-kmg-design-flat-kmg-design/64/undefined/external-email-business-management-kmg-design-flat-kmg-design.png"
          />
          Send invoice
        </button>
      </div>
    </main>
    <script src="invoice.js"></script>
  </body>
</html>
